        //页面切换
        function changePage(index) {
          $('body,html').animate({scrollTop:0},0);
          for (var j = 0; j < $("#newsLists>li").length; j++) {
            $("#newsLists>li")[j].style.display = "none";
          }
          for (var j = index * 10; j < (index + 1) * 10; j++) {
            if ($("#newsLists>li")[j]) {
              $("#newsLists>li")[j].style.display = "block";
            }
          }
        }

              case "prev":

              case "next":
